language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="postgres"
    - REPOSITORY="encodeering"
    - BRANCH="$TRAVIS_BRANCH"
    - COMMIT="04b1d366d51a942b88fff6c62943f92c7c38d9b6"
  matrix:
    - ARCH=armhf VERSION=9.4 VERSIONPIN=9.4.15-0+deb8u1
    - ARCH=amd64 VERSION=9.4 VERSIONPIN=9.4.15-0+deb8u1

install:
- bash <(curl https://raw.githubusercontent.com/encodeering/docker-ci/master/install.sh) 0.1.4

before_script:
- sudo -E bash ./module.sh "." "./setup.sh" "https://github.com/docker-library/postgres.git" "modules/$PROJECT" "$COMMIT"

script:
- sudo -E bash ./module.sh "modules" "./build.sh"

after_script:
- docker images

deploy:
  script: sudo -E bash ./module.sh "." "./release.sh"
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
